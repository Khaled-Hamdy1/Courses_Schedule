<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Course Data</title>
    <link rel="stylesheet" href="../Styles/data.css" />
  </head>
  <body>
    <form>
      <h1>Enter Course Data</h1>
      <label for="instructor">Instructor's Name</label>
      <input type="text" id="instructor" name="instructor" required />
      <label for="subject">Course Subject</label>
      <input type="text" id="subject" name="subject" required />
      <label for="date">Course Date</label>
      <input type="date" id="date" name="date" value="" required />
      <label for="duration">Course Duration (hours)</label>
      <input type="number" id="duration" name="duration" required />
      <label for="price">Course Price</label>
      <input type="number" id="price" name="price" required />
      <input type="submit" value="Submit" />
    </form>
    <script src="../JavaScript/data.js"></script>
  </body>
</html>
